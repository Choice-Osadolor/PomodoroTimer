<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<main>

        <section id="timerDisplay">

        <div >
            <!-- get eleemnt by id ...timer. .innerText -->
            <h1 id="timer" > 00 : 00</h1>     
             <h1>Pomodoro</h1>   
            <button onclick="play()">Play</button>
            <button onclick="stop()">Pause</button>

        </div>

            <img id="pomodoro" src="./assets/pomodoro_timer.png" alt="">
       
    </section>

        <section id="TimerFunctions">

            <span id="pomodoroTimerInput">
                <h2>pomodoro</h2>
            <input id="minuteInput" type="number" value="25" min="1" max="60" inputmode="numeric" step="5"/> :
            <input id="secondInput" type="number" value="00" min="00" max="60" inputmode="numeric" step="10"/> 

            </span>

            <span id="breakTimerInput">
                <h2>Break</h2>
            <input id="minuteInput_break" type="number" value="05" min="1" max="60" inputmode="numeric" step="1"/> :
            <input id="secondInput_break" type="number" value="00" min="00" max="60" inputmode="numeric" step="10"/> 
            </span>

            <button onclick="start()">Start time</button>
            <button onclick="stop()">Stop time</button>
            <button onclick="play()">Play</button>


        </section>

        
        <section id="DisplayThemes"></section>

</main>

    <script src="script.js"></script>
</body>
</html>
